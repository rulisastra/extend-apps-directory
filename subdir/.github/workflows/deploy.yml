name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or your default branch, e.g., 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Specify your desired Node.js version

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Copy extend-apps-directory.json for public access
        run: cp app/data/extend-apps-directory.json build/client/extend-apps-directory.json

      - name: Copy 404
        run: cp build/client/index.html build/client/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/client'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4